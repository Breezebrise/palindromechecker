<!-- Assignment 3.1: Palindrome Checker-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palindrome Checker</title>
    <style>
        /* Basic styling to make the page look nice */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4682b4;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Main heading of the page -->
    <h1>Palindrome Checker</h1>
    <!-- Input field for person to enter a word -->
    <input type="text" id="inputField" placeholder="Enter a word or phrase">
    <!-- Button to check if the input is a palindrome -->
    <button id="checkButton">Check</button>
    <!-- Div to display the result -->
    <div id="result"></div>

    <script>
        // Function to check if a string is a palindrome
        function isPalindrome(str) {
            // Remove non-alphanumeric characters and convert to lowercase
            str = str.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
            // Check if the string is equal to its reverse
            return str === str.split('').reverse().join('');
        }

        // Get elements from the HTML
        const inputField = document.getElementById('inputField');
        const checkButton = document.getElementById('checkButton');
        const resultDiv = document.getElementById('result');

        // Event listener for the check button
        checkButton.addEventListener('click', () => {
            // Get the value from the input field
            const inputText = inputField.value.trim();
            // Check if the input text is a palindrome
            const result = isPalindrome(inputText) 
                ? `"${inputText}" is a palindrome!` 
                : `"${inputText}" is not a palindrome.`;
            // Display the result
            resultDiv.textContent = result;

            // Ask the user if they want to check another word
            if (confirm('Do you want to check another word?')) {
                // Clear the input field and focus on it
                inputField.value = '';
                inputField.focus();
            } else {
                alert('Thanks!');
            }
        });
    </script>
</body>
</html>
